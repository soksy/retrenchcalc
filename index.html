<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000"> 
        <link type="text/css" rel="stylesheet" href="retrenchmentcalc.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <title>Retrenchment Calculator</title>
    </head>
    <body>
        <div class="row-of-three">
            <div class='col-one-of-three-col'>
                Option 1
            </div>
            <div class='col-one-of-three-col'>
                Option 2
            </div>
            <div class='col-one-of-three-col'>
                Option 3
            </div>
        </div>
        <h1>
            Retrenchment Calculator
        </h1>
        <div class="my-form">
            <div class="my-entry">
                Date of Birth (dd/mm/yyyy)
                <input class="my-field" type="date" id="dateofbirth">
            </div>
            <div class="my-entry">
                Date of Employment (dd/mm/yyyy)
                <input class="my-field" type="date" id="startdate">
            </div>
            <div class="my-entry">
                Termination Date (dd/mm/yyyy)
                <input class="my-field" type="date" id="finishdate">
            </div>
            <div class="my-entry">
                Accrued Annual Leave (days)
                <input class="my-field" type="number" id="al">
            </div>
            <div class="my-entry">
                Long Service Leave Taken (days)
                <input class="my-field" type="number" id="lslt">
            </div>
            <div class="my-entry">
                Pay In Lieu of Notice
                <div class="my-radio-set">
                    <input type="radio" id="pilon0" name="pilon" value="no" checked="checked">no
                    <input type="radio" id="pilon1" name="pilon" value="yes">yes
                </div>
            </div>
            <div class="my-entry">
                BCR
                <input class="my-field" type="password" id="bcr">
            </div>
            <div class="my-payout">
                <div>Payout</div>
                <div id="my-payout">$</div>
            </div>
            <div class="my-entry">
                <button class="my-submit-btn clearfix" onClick="calculate()" id="calcbutton">CALCULATE</button>
            </div>
        </div>
        
        <div class="icon-footer">
            <i class="fa fa-cloud"></i>
            <i class="fa fa-heart"></i>
            <i class="fa fa-car"></i>
            <i class="fa fa-file"></i>
            <i class="fa fa-bars"></i>
        </div>
               
        <script src="retrenchcalc.js"></script>

    </body>
</html>
